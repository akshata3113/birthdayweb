  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Floating Stars Background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #fff;
      border-radius: 50%;
      animation: starAnimation 5s infinite;
      opacity: 0.8;
    }

    @keyframes starAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(0.2);
        opacity: 0;
      }
    }

    /* Gallery Styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .gallery-item {
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(50px);
      }
    }
  </style>
</head>
